career-profile:
  title: Perfil
  summary: |
    Me chamo Davi, tenho 22 anos, pós-graduando em desenvolvimento Web e Mobile pelo Senac-SP e graduado em análise e desenvolvimento de sistemas pela UCB.
    Sou um desenvolvedor com maiores experiências em Back-End e Mobile através projetos desenvolvidos majoritariamente em Kotlin, Java e JavaScript.
    Amo tecnologia, lógica, matemática e solucionar problemas, acredito que toda a criatividade e possibilidades que a programação trazem combinam
    muito com minha capacidade analítica e voracidade. Logo, me juntei à programação em 2022 e desde então pretendo
    seguir na área e me aperfeiçoar cada vez mais como desenvolvedor.

