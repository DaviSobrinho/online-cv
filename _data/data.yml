projects:
  title: Projetos
  intro: >
    Os projetos a seguir foram desenvolvidos por mim desde 2022 e estão todos disponíveis no meu Github:
  assignments:
    - title: Ensinativa - (Kotlin+Firebase)
      link: "https://github.com/DaviSobrinho/Ensinativa"
      tagline: "Meu mais recente aplicativo, comecei a desenvolvê-lo no início de 2024, é um aplicativo de helpdesk mobile, feito com Kotlin e Firebase, gratuito, com chamadas e chats em tempo real para resolução de problemas de tecnologia gerais de qualquer pessoa."
    - title: User/Permission CRUD (Typescript+NestJS)
      link: "https://github.com/DaviSobrinho/NesJsUsersCrudCleanArch"
      tagline: "API Restful com um CRUD de usuários, permissões e sistema de loggin, feita usando NestJS e Prisma ORM, construída com os conceitos de Clean architecture durante o 1° semestre de 2024"
    - title: VollMedApi - (Java+Springboot)
      link: "https://github.com/DaviSobrinho/VollMedAPI"
      tagline: "API RESTful com Java e Sprinboot de uma clínica, nela pode-se agendar e cancelar consultas além de possuir dois CRUD's, um de pacientes e outro de médicos. Desenvolvido no 1º semestre de 2023."
    - title: Pomos - (Kotlin)
      link: "https://github.com/DaviSobrinho/Projeto-Pomos"
      tagline: "Aplicativo mobile em Kotlin que representa uma agenda atrelada a técnica de Pomodoro, através dela você consegue cronometrar suas atividades e obter maior eficiência. Desenvolvido no 2º semestre de 2022."
    - title: YoursBank (JavaScript+Express)
      link: "https://github.com/DaviSobrinho/YoursBank"
      tagline: "Site desenvolvido em JavaScript, desenvolvido no 1° semestre de 2023, consiste em um sistema em JavaScript que permite que usuários criem contas e façam transações entre elas."

